<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Recycling App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"/>
		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
        <div class="loading">
            <div>
                <img src="imgs/logo/hourglass.gif" alt="loading">
                <span>Loading...</span>
            </div>
        </div>
        <div class="signup-form">
			<form>
				<label>Enter your address for free stuff...</label>
				<input type="name" name="address" placeholder="1234 Jefferson Ave, 48226" />
				<input type="name" name="spamguard" style="display: none">
			</form>
        </div>
		<div id="app">
			<div class="score">Score: <span>0</span></div>
			<div class="container products">
				<div class="row first">
					<div class="col-md-12">
						<ul>
						</ul>
					</div>
				</div>
				<div class="row second">
					<div class="col-md-12">
						<ul>
						</ul>
					</div>
				</div>
			</div>
			<div class="row" id="receptacles">
				<div class="col-md-12">
					<ul>
						<li id="recycle-bin"><img src="imgs/recycle_bin.png"/></li>
						<li id="trash-can"><img src="imgs/trash_can.png"/></li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/products.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
